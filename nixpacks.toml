# Nixpacks configuration for Laravel application
[phases.setup]
nixPkgs = ['nginx', 'php83', 'php83Extensions.mbstring', 'php83Extensions.pdo', 'php83Extensions.pdo_pgsql', 'php83Extensions.pgsql', 'php83Extensions.tokenizer', 'php83Extensions.xml', 'php83Extensions.ctype', 'php83Extensions.json', 'php83Extensions.bcmath', 'php83Extensions.fileinfo', 'php83Extensions.curl', 'php83Extensions.zip']
nixLibs = ['libpq']

[phases.install]
dependsOn = ['setup']
cmds = [
    'composer install --optimize-autoloader --no-dev --prefer-dist --no-interaction --no-progress',
    'npm ci --omit=dev'
]

[phases.build]
dependsOn = ['install']
cmds = [
    'npm run build',
    'php artisan config:clear',
    'php artisan cache:clear',
    'php artisan view:clear',
    'php artisan route:clear'
]

[start]
cmd = './start.sh'
